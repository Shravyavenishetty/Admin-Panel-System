<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual API Tester - Postman-like</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .login-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .login-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .login-box input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .login-box button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .token-display {
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }

        .request-builder {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .request-builder h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .request-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .method-select {
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            background: white;
            cursor: pointer;
            min-width: 100px;
        }

        .endpoint-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .send-btn {
            padding: 12px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .body-section {
            margin-top: 15px;
        }

        .body-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .body-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }

        .quick-examples {
            margin-top: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 4px;
        }

        .quick-examples h4 {
            margin-bottom: 10px;
            color: #1976d2;
        }

        .example-btn {
            padding: 6px 12px;
            margin: 3px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .example-btn:hover {
            background: #1976d2;
        }

        .response-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            min-height: 200px;
        }

        .response-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .response-content {
            background: white;
            padding: 20px;
            border-radius: 4px;
            border-left: 4px solid #ddd;
            min-height: 150px;
        }

        .response-content.success {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .response-content.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .response-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-200 {
            background: #28a745;
            color: white;
        }

        .status-201 {
            background: #28a745;
            color: white;
        }

        .status-400 {
            background: #ffc107;
            color: black;
        }

        .status-401 {
            background: #dc3545;
            color: white;
        }

        .status-404 {
            background: #dc3545;
            color: white;
        }

        .status-500 {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Manual API Tester</h1>
        <p class="subtitle">Test any endpoint with custom method and body - Like Postman</p>

        <!-- Login Section -->
        <div class="login-box">
            <h3>üîê Step 1: Login (Get Token)</h3>
            <input type="email" id="email" placeholder="Email" value="admin@admin.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
            <div class="token-display" id="tokenDisplay"></div>
        </div>

        <!-- Request Builder -->
        <div class="request-builder">
            <h3>üìù Step 2: Build Your Request</h3>

            <div class="request-row">
                <select id="method" class="method-select">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PATCH">PATCH</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>

                <input type="text" id="endpoint" class="endpoint-input" placeholder="/api/menu" value="/api/menu">

                <button class="send-btn" onclick="sendRequest()">Send Request</button>
            </div>

            <div class="body-section">
                <label for="requestBody">Request Body (JSON) - Optional:</label>
                <textarea id="requestBody" class="body-textarea" placeholder='{"key": "value"}'></textarea>
            </div>

            <div class="quick-examples">
                <h4>‚ö° Quick Examples:</h4>
                <button class="example-btn" onclick="loadExample('getMenu')">Get Menu</button>
                <button class="example-btn" onclick="loadExample('getOutlets')">Get Outlets</button>
                <button class="example-btn" onclick="loadExample('calculate')">Calculate Price</button>
                <button class="example-btn" onclick="loadExample('createOrder')">Create Order</button>
                <button class="example-btn" onclick="loadExample('updateStatus')">Update Order Status</button>
                <button class="example-btn" onclick="loadExample('timeline')">Order Timeline</button>
                <button class="example-btn" onclick="loadExample('getAllOrders')">Get All Orders</button>
                <button class="example-btn" onclick="loadExample('getStaff')">Get Staff</button>
                <button class="example-btn" onclick="loadExample('getAgents')">Get Agents</button>
            </div>
        </div>

        <!-- Response Section -->
        <div class="response-section">
            <h3>üìä Response:</h3>
            <div class="response-content" id="response">
                <pre>Click "Send Request" to test an endpoint...</pre>
            </div>
        </div>
    </div>

    <script>
        let token = '';
        let lastMenuId = '';
        let lastOutletId = '';
        let lastOrderId = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    token = data.token;
                    const display = document.getElementById('tokenDisplay');
                    display.style.display = 'block';
                    display.innerHTML = `
                        ‚úÖ <strong>Logged in as ${data.admin.name} (${data.admin.role})</strong><br>
                        <small>Token: ${token.substring(0, 50)}...</small>
                    `;
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }

        async function sendRequest() {
            const method = document.getElementById('method').value;
            const endpoint = document.getElementById('endpoint').value;
            const bodyText = document.getElementById('requestBody').value;
            const responseDiv = document.getElementById('response');

            responseDiv.className = 'response-content';
            responseDiv.innerHTML = '<pre>‚è≥ Loading...</pre>';

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                // Add token if available
                if (token) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                }

                // Add body for POST/PATCH/PUT
                if (bodyText && (method === 'POST' || method === 'PATCH' || method === 'PUT')) {
                    try {
                        JSON.parse(bodyText); // Validate JSON
                        options.body = bodyText;
                    } catch (e) {
                        responseDiv.className = 'response-content error';
                        responseDiv.innerHTML = '<pre>‚ùå Invalid JSON in request body</pre>';
                        return;
                    }
                }

                const response = await fetch(endpoint, options);
                const data = await response.json();

                // Update savedIDs
                if (data.success && data.data) {
                    if (Array.isArray(data.data) && data.data.length > 0) {
                        if (endpoint.includes('menu')) lastMenuId = data.data[0]._id;
                        if (endpoint.includes('outlet')) lastOutletId = data.data[0]._id;
                        if (endpoint.includes('order')) lastOrderId = data.data[0]._id;
                    } else if (data.data._id) {
                        if (endpoint.includes('order')) lastOrderId = data.data._id;
                    }
                }

                responseDiv.className = 'response-content ' + (data.success ? 'success' : 'error');
                responseDiv.innerHTML = `
                    <span class="status-badge status-${response.status}">${response.status} ${response.statusText}</span><br>
                    <strong>${data.success ? '‚úÖ Success' : '‚ùå Failed'}</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                responseDiv.className = 'response-content error';
                responseDiv.innerHTML = `<pre>‚ùå Error: ${error.message}</pre>`;
            }
        }

        async function loadExample(type) {
            // Get IDs if needed
            if (!lastMenuId || !lastOutletId) {
                try {
                    const menuResp = await fetch('/api/menu');
                    const menuData = await menuResp.json();
                    if (menuData.data && menuData.data.length > 0) {
                        lastMenuId = menuData.data[0]._id;
                    }

                    const outletResp = await fetch('/api/outlets');
                    const outletData = await outletResp.json();
                    if (outletData.data && outletData.data.length > 0) {
                        lastOutletId = outletData.data[0]._id;
                    }
                } catch (e) {
                    console.error('Error fetching IDs:', e);
                }
            }

            const examples = {
                getMenu: {
                    method: 'GET',
                    endpoint: '/api/menu',
                    body: ''
                },
                getOutlets: {
                    method: 'GET',
                    endpoint: '/api/outlets',
                    body: ''
                },
                calculate: {
                    method: 'POST',
                    endpoint: '/api/orders/calculate',
                    body: JSON.stringify({
                        items: [{ menuItemId: lastMenuId, quantity: 2 }],
                        outletId: lastOutletId,
                        deliveryAddress: {
                            address: "123 Test Street",
                            lat: 12.9716,
                            lng: 77.5946
                        }
                    }, null, 2)
                },
                createOrder: {
                    method: 'POST',
                    endpoint: '/api/orders',
                    body: JSON.stringify({
                        customerName: "Test Customer",
                        customerPhone: "9876543210",
                        items: [{ menuItemId: lastMenuId, quantity: 2 }],
                        outletId: lastOutletId,
                        deliveryAddress: {
                            address: "123 Test Street",
                            lat: 12.9716,
                            lng: 77.5946
                        }
                    }, null, 2)
                },
                updateStatus: {
                    method: 'PATCH',
                    endpoint: `/admin/orders/${lastOrderId || 'ORDER_ID'}/status`,
                    body: JSON.stringify({
                        status: "confirmed",
                        note: "Payment verified"
                    }, null, 2)
                },
                timeline: {
                    method: 'GET',
                    endpoint: `/api/orders/${lastOrderId || 'ORDER_ID'}/timeline`,
                    body: ''
                },
                getAllOrders: {
                    method: 'GET',
                    endpoint: '/admin/orders/admin/all',
                    body: ''
                },
                getStaff: {
                    method: 'GET',
                    endpoint: '/admin/staff',
                    body: ''
                },
                getAgents: {
                    method: 'GET',
                    endpoint: '/admin/agents',
                    body: ''
                }
            };

            const example = examples[type];
            if (example) {
                document.getElementById('method').value = example.method;
                document.getElementById('endpoint').value = example.endpoint;
                document.getElementById('requestBody').value = example.body;
            }
        }

        // Keyboard shortcut: Ctrl+Enter to send
        document.getElementById('requestBody').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendRequest();
            }
        });
    </script>
</body>

</html>
